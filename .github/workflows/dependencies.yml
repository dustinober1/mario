name: Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
      
      - name: Check for outdated dependencies
        run: |
          pip list --outdated
      
      - name: Create Pull Request for updates
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            Automated dependency update
            
            This PR was automatically created to update outdated dependencies.
            
            Please review the changes and test thoroughly before merging.
          branch: dependencies/update-$(date +%Y%m%d)
          delete-branch: true
          labels: dependencies, automated

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Run security scan
        run: |
          safety check --json --output safety-report.json
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: safety-report.json
      
      - name: Comment on issues if vulnerabilities found
        if: failure()
        run: |
          echo "Security vulnerabilities found. Check the safety report for details."
